- name: Club Ciné
  icon: cinema.png
  color : '#000000'
  secondary_color: '#DF8841'
  invert: true
  invert-on-dark: false
  description: "Tu sors éreinté de prépa et tu as raté les grosses sorties de ces dernières années ? Tu veux revoir tes films préférés ou en découvrir de nouveaux ? Quel dommage que tu n'aies pas de <i class='italic'> home cinema </i> dans ta chambre étudiante...\n Heureusement que le Club Ciné est là pour toi ! Plusieurs projections gratuites par semaine, dans une vraie salle de cinéma de 169 places à 50m de ta chambre. Que tu aies envie de (re)voir des classiques du 7e art, des blockbusters, des dessins animés ou des comédies, viens donc au Club Ciné !"
