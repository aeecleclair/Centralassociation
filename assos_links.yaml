  description: "Le Service Des Cours (SDeC) est une imprimerie et papeterie sur le campus ouverte tous les jours, entre midi et deux. Nous proposons une large gamme d'impressions allant du format A5 au A0, sur du papier photo, papier cartonné ou encore des étiquettes. Nous faisons aussi du flocage, impressions sur T-shirts sur des T-shirts que nous fournissons nous même. Et surtout, nous avons le meilleur canapé de l'associatif centralien."
