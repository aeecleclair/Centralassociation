- name: Studio Rock (StR)
  icon: studiorock.png
  color : '#7F00FF'
  secondary_color: '#000000'
  invert: false
  invert-on-dark: false
  description: "Tu as toujours rêvé de faire vibrer les murs avec tes riffs de guitare ? Faire trembler les fondations avec tes lignes de basse ? Charmer tout un bâtiment avec ta voix ? Le Studio Rock (StR) est fait pour toi ! Dans ce local tu trouveras tout ce qu’il te faut pour jammer avec tes potes et créer un groupe qui rentrera dans l’histoire de Centrale ! De la batterie aux guitares et amplis, des micros au piano, et même un ukulélé ou des maracas pour ajouter un peu de fantaisie… Alors si tu as envie de devenir une rockstar et de faire danser tout Lyon, ce club est fait pour toi !"
  links:
    - name: Studio Rock
      icon: website.svg
      url: https://campus.ec-lyon.fr/studio-rock-35850.kjsp?RH=1696598345650&ksession=8018e2c4-78e3-48a4-8046-3b821b6fd3c9

- name: WEI
  icon: wei2024.png
  color: '#FF5C00'
  secondary_color: '#FF2C2C'
  invert: false
  invert-on-dark: false
  description: "Dès ton arrivée sur le campus nous serons là pour t’accueillir ! Prépare toi à vivre une quinzaine d’intégration de folie ! 🔥🧡 Au programme sport, culture, soirées, rallye dans Lyon et bien d’autres pour découvrir la vie centralienne, les assos et surtout te faire des amis! Et pour être sûr que tu es bien intégré après ces deux semaines de folie tu vas pouvoir participer au meilleur weekend de ta vie, le WEI Centrale Lyon ! 🔥🔥 Alors fait tes bagages pour 2 semaines légendaires, du 3 au 16 septembre ! 🧡 Pour avoir toutes les infos, n’hésite pas à suivre notre compte Instagram"

  links:
    - name : Site 
      url : https://wei.myecl.fr
      icon : website.svg

    - name : Instagram 
      url : https://www.instagram.com/weicentralelyon/
      icon : instagram.svg

