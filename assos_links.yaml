- name: Forum Perspectives
  icon: forum perspectives.png
  color : '#000000'
  invert: true
  invert-on-dark: true
  description: "L'association Forum Perspectives est bien plus qu'une
                simple association professionnelle : elle incarne un réseau
                dynamique composé de 14 membres dévoués à l'organisa-
                tion du forum. Chaque année, cet événement majeur vise
                à jeter les bases d'une collaboration fructueuse entre les
                futurs ingénieurs et docteurs de l'École et le monde profes-
                sionnel. En partenariat avec l'École des Mines de Saint-Étienne, ce
                rendez-vous incontournable rassemble plus de 2 000 étu-
                diants et plus de 125 entreprises, représentant une multi-
                tude de secteurs allant du conseil à l'industrie, enpassant
                par l'énergie, l'aéronautique et même la biomédecine."
  links:
    - name: Site
      icon: website.svg
      url: https://forum-perspectives.fr/

- name: Orchestre Centrale x EM
  icon: orchestre_noir.png
  color : '#002de5'
  secondary_color: '#cad4ff'
  invert: true
  invert-on-dark: true
  description: "Le Club Orchestre Em x Centrale est un orchestre symphonique réunissant une quarantaine de musiciens des deux écoles.   Nous nous retrouvons tous les mardis de 18h30 à 20h30 pour préparer un programme constitué de musiques classiques, de film, de variété, etc… Dans une bonne ambiance et avec un chef d’orchestre professionnel, Alain Jacquon, nous donnons deux concerts différents dans l’année : un à Noël et l’autre pour marquer la fin d’année scolaire. De plus, depuis 2022, nous rythmons la cérémonie de remise des diplômes de l’Ecole Centrale de Lyon."
  links:
    - name: Formulaire de Pré-inscription
      icon: form.svg
      url: https://docs.google.com/forms/d/1PWZ9tTreoyY-92a1qFruBU2_em3ggTVy2SyU6kLOr_c/prefill

- name: Piston Hebdo
  icon: pistonhebdo.png
  color : '#80c6ce' 
  secondary_color: '#151515'
  invert: false
  invert-on-dark: false
  description: "Le PH, c’est le meilleur (l’unique) journal de Centrale, et l’une des plus vieilles assos de l’école ! C’est l’acronyme de Piston Hebdo bien que le journal soit mensuel depuis quelques temps… Tous les mois, un numéro haut en couleur avec des recettes, des recommandations culturelles, des jeux et horoscopes est livré dans les boîtes aux lettres des résidences. Le journal est également distribué devant le RU pour les élèves logés hors du campus et est désormais disponible sur MyECL ! En plus de tout ça, le PH est aussi multimédia car on produit également du contenu complémentaire aux articles sur notre super chaîne YouTube. Chaque année un nouveau mandat prend la relève pour façonner ce journal à son goût, qui sait tu en feras peut-être partie !"
  links:
    - name: Instagram
      icon: instagram.svg
      url: https://www.instagram.com/phecl_/profilecard/?igsh=MWZyMWs3NTA3c2s4dw==

    - name: Youtube
      icon: youtube.svg
      url: https://youtube.com/@pistonhebdo3625?si=c7dIEO9_MSIftmtj

    - name: Lecture en ligne
      icon: myecl.svg
      url: https://myecl.fr/ph

