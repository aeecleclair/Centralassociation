- name: Commuz'
  icon: commuz.svg
  color : '#FE1B5F'
  secondary_color: '#1f1962'
  invert: false
  invert-on-dark: false
  description: "La Commuz' est une comédie musicale organisée chaque année depuis 20 ans par une équipe de près de 100 étudiants de l'École Centrale de Lyon et de l'EMLyon.
                La Commuz’ réunit chaque année plus de 1200 spectateurs lors des soirées de spectacle au mois de mars.
                De l'élaboration du scénario en passant par les chorégraphies, la composition et l'orchestration des musiques, la mise en place de l'éclairage et du son, la création des costumes et des décors…
                Tous les corps de métier du théâtre, du chant et de la danse sont réunis pour créer ce spectacle qui se veut d'une qualité professionnelle."
  links:
    - name : Site
      url : https://commuz.fr/
      icon : website.svg

    - name : Instagram
      url : https://www.instagram.com/commuzlyon/
      icon : instagram.svg

