- name: Club FITE 
  icon: fite.png
  color : '#609d5f' 
  invert: false
  invert-on-dark: false
  description: "Le club FITE organise, tous les ans, sur le campus de l'école, aux alentours de début février, le Forum Ingénieur et Transition Écologique qui réunit une quarantaine d'entreprises engagées en faveur de la transition écologique. L'objectif de cet événement est de faire découvrir aux futurs ingénieurs centraliens les différents métiers liés à la transition écologique, ainsi que de permettre aux 2A de trouver des stages dans les différentes entreprises présentes."
  links:
